<center>
<br>
<br>
<h1>Pirate Download</h1>
<br>
<form method="POST">
    <input type="text" name="first" value="">
    <input type="submit" value="Download">
    {% if result %}
    <p>
        <label name='result'>Answer is: {{ result }}</label>
    </p>
    {% endif %}
    {% if error %}
    <p>
    <label name="error">{{ error }}</label>
    </p>
    {% endif %}
</form>
</center>
